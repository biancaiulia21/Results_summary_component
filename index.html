<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card__component">
      <div class="progress__container">
        <h3>Your Result</h3>
        <div class="progress__number">
          <h1 class="main__number">76</h1>
          <p class="total__number"><small>of 100</small></p>
        </div>
        <h2>Great</h2>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary__container">
        <h3>Summary</h3>
        <div class="result__list">
          <ul>
            <li style="list-style-image: url(./assets/images/icon-reaction.svg);">
              <div class="reaction">
                <p>Reaction</p>
                <p class="score">80 / 100</p>
              </div>
            </li>
            <li style="list-style-image: url(./assets/images/icon-memory.svg);">
              <div class="memory">
                <p>Memory</p>
                <p class="score">92 / 100</p>
              </div>
            </li>
            <li style="list-style-image: url(./assets/images/icon-verbal.svg);">
              <div class="verbal">
                <p>Verbal</p>
                <p class="score">61 / 100</p>
              </div>
            </li>
            <li style="list-style-image: url(./assets/images/icon-visual.svg);">
              <div class="visual">
                <p>Visual</p>
                <p class="score">72 / 100</p>
              </div>
            </li>
          </ul>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bianca</a>.
  </div>
</body>
</html>
