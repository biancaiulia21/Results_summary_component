<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card__component">
        <!--Progress container starts here-->
        <div class="progress__container">
          <h3>Your Result</h3>
          <div class="progress__number">
            <h1 class="main__number">76</h1>
            <p class="total__number"><small>of 100</small></p>
          </div>
          <h2>Great</h2>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!--Progress container ends here-->
        <!--Summary container starts here-->
        <div class="summary__container">
          <h3>Summary</h3>
          <div class="result__list">
            <div class="reaction template__sum">
              <div class="reaction__text flex__text">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <p><strong>Reaction</strong></p>
              </div>
              <p class="score"><strong>80 <span>/ 100</span></strong></p>  
            </div>
            <div class="memory template__sum">
              <div class="memory__text flex__text">
                <img src="./assets/images/icon-memory.svg" alt="memory">
                <p><strong>Memory</strong></p>
              </div>
              <p class="score"><strong>92 <span>/ 100</span></strong></p>  
            </div>
            <div class="verbal template__sum">
              <div class="verbal__text flex__text">
                <img src="./assets/images/icon-verbal.svg" alt="verbal">
                <p><strong>Verbal</strong></p>
              </div>
              <p class="score"><strong>61 <span>/ 100</span></strong></p>  
            </div>
            <div class="visual template__sum">
              <div class="visual__text flex__text">
                <img src="./assets/images/icon-visual.svg" alt="visual">
                <p><strong>Visual</strong></p>
              </div>
              <p class="score"><strong>72 <span>/ 100</span></strong></p>  
            </div>
            
          </div>
          <button class="btn">Continue</button>
        </div>
        <!--Summary container ends here-->
      </div>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bianca</a>.
    </div>
  </body>
</html>
